<!DOCTYPE html>
<html>
    <head>
        <!--
            v1.0
                레벨업 경험치 계산기 제작
        -->

        <title>레벨업 경험치 계산기</title>
        <link href="image/Exp.png" rel="icon">
        <link href="level.css" rel="stylesheet">
        <script src="level.js"></script>
    </head>
    <body>
        <div style="margin: auto;">
            <p style="margin-top: 5px;">현제레벨</p>
            <input class="num_input" id="now_lvl" type="number" min="1" max="74" list="DefaultNum" oninput="max_check(this); goal_lvl_min(this);" onchange="exp_cal();" onclick="this.select();">
            <hr>
            <p>목표레벨</p>
            <input class="num_input" id="goal_lvl" type="number" min="1" max="74" list="DefaultNum" oninput="max_check(this)" onchange="exp_cal();" onclick="this.select();">
            <hr>
            <datalist id="DefaultNum">
                <option value="1"></option>
                <option value="69"></option>
                <option value="74"></option>
            </datalist>
            <p id="now_exp_text">현제 경험치 0%</p>
            <input type="range" id="now_exp" value="0" min="0" max="100" list="exp_list" style="width: 100%;" oninput="exp_refresh(this); exp_cal();" onchange="exp_refresh(this); exp_cal();">
            <datalist id="exp_list">
                <option value="0"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100"></option>
            </datalist>
            <hr>
            <p id="goal_exp">필요 경험치량 : 0</p>
        </div>
    </body>
</html>
